services:
  db:
    image: postgres:18-alpine
    container_name: autoria_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-autoria_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  worker:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    command: sh -c "alembic upgrade head"
