services:
  db:
    image: postgres:16-alpine
    container_name: autoria_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - autoria_network

  worker:
    build: .
    container_name: autoria_worker
    restart: on-failure
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./dumps:/app/dumps
      - ./logs:/app/logs
    networks:
      - autoria_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: autoria_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - autoria_network

networks:
  autoria_network:
    driver: bridge

volumes:
  postgres_data: